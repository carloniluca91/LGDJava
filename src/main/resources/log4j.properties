log4j.additivity.it.carloni.luca.lgd.steps.FrappNdgMonthly = false
log4j.additivity.it.carloni.luca.lgd.steps.FrappPuma = false
log4j.additivity.it.carloni.luca.lgd.steps.Movimenti = false
log4j.additivity.it.carloni.luca.lgd.steps.Posaggr = false
log4j.additivity.it.carloni.luca.lgd.steps.QuadFcoll = false
