logging.base.dir = ${logging.dir.path}/lgd_java
logging.appender.type = org.apache.log4j.RollingFileAppender
logging.file.name = lgd_java.log
logging.appender.maxfilesize = 1MB
logging.appender.layout = org.apache.log4j.PatternLayout
logging.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%p] %C.%M: %m%n

# LOGGERS
log4j.rootLogger = WARN, stdout
log4j.logger.org.apache.hadoop = INFO, stdout, rolling_file
log4j.logger.org.apache.spark = INFO, stdout, rolling_file

# avoids Windows-related errors when ShutdownHookManager
# attempts to delete spark temporary working directory
log4j.logger.org.apache.spark.util.ShutdownHookManager = OFF
log4j.logger.org.apache.spark.SparkEnv = ERROR

log4j.logger.it.carloni.luca.lgd.params.StepParams = DEBUG, stdout, rolling_file
log4j.logger.it.carloni.luca.lgd.common.AbstractStep = DEBUG, stdout, rolling_file
log4j.logger.it.carloni.luca.lgd.steps.CiclilavStep1 = DEBUG, stdout, rolling_file
log4j.logger.it.carloni.luca.lgd.steps.CicliPreview = DEBUG, stdout, rolling_file
log4j.logger.it.carloni.luca.lgd.steps.FanagMonthly = DEBUG, stdout, rolling_file
log4j.logger.it.carloni.luca.lgd.steps.Fpasperd = DEBUG, stdout, rolling_file
log4j.logger.it.carloni.luca.lgd.steps.FrappNdgMonthly = DEBUG, stdout, rolling_file
log4j.logger.it.carloni.luca.lgd.steps.FrappPuma = DEBUG, stdout, rolling_file
log4j.logger.it.carloni.luca.lgd.steps.Movimenti = DEBUG, stdout, rolling_file
log4j.logger.it.carloni.luca.lgd.steps.Posaggr = DEBUG, stdout, rolling_file
log4j.logger.it.carloni.luca.lgd.steps.QuadFcoll = DEBUG, stdout, rolling_file
log4j.logger.it.carloni.luca.lgd.steps.QuadFcollCicli = DEBUG, stdout, rolling_file
log4j.logger.it.carloni.luca.lgd.steps.QuadFposi = DEBUG, stdout, rolling_file
log4j.logger.it.carloni.luca.lgd.steps.QuadFrapp = DEBUG, stdout, rolling_file
log4j.logger.it.carloni.luca.lgd.steps.RaccInc = DEBUG, stdout, rolling_file
log4j.logger.it.carloni.luca.lgd.steps.RaccSoff = DEBUG, stdout, rolling_file
log4j.logger.it.carloni.luca.lgd.steps.SofferenzePreview = DEBUG, stdout, rolling_file

# LOGGER ADDITIVITY
log4j.additivity.org.apache.hadoop = false
log4j.additivity.org.apache.spark = false
log4j.additivity.it.carloni.luca.lgd.params.StepParams = false
log4j.additivity.it.carloni.luca.lgd.common.AbstractStep = false
log4j.additivity.it.carloni.luca.lgd.steps.CiclilavStep1 = false
log4j.additivity.it.carloni.luca.lgd.steps.CicliPreview = false
log4j.additivity.it.carloni.luca.lgd.steps.FanagMonthly = false
